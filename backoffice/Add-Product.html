    <main class="main-wrap">

      <header class="main-header navbar">
        <div class="col-search">
          <form class="searchform">
            <div class="input-group">
              <input list="search_terms" type="text" class="form-control" placeholder="Search term">
              <button class="btn btn-light bg" type="button"> <i class="material-icons md-search"></i> </button>
            </div>
          </form>
        </div>
      </header>
      <section class="content-main">
        <div class="modal-body">
          <section class="content-main" style="max-width:920px">
            <h2 class="content-title">Add Product</h2>
            <div class="card  ">
              <dsiv class="card-body ">
                <div class="row">
                  <div class="col-md-4">
                    <h6>1. General info</h6>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-2 text-start">
                      <label class="form-label ">Product title</label>
                      <input type="text" placeholder="Type here" class="form-control">
                    </div>
                    <div class="mb-4 text-start">
                      <label class="form-label">Description</label>
                      <textarea placeholder="Type here" class="form-control" rows="4"></textarea>
                    </div>
                    <p class="text-start ">Size</p>
                    <label class="form-check form-check-inline text-start">
                      <input class="form-check-input" checked name="mycategory" type="checkbox">
                      <span class="form-check-label"> S </span>
                    </label> <label class="form-check form-check-inline text-start">
                      <input class="form-check-input" checked name="mycategory" type="checkbox">
                      <span class="form-check-label"> M </span>
                    </label> <label class="form-check form-check-inline text-start">
                      <input class="form-check-input" checked name="mycategory" type="checkbox">
                      <span class="form-check-label"> L </span>
                    </label> <label class="form-check form-check-inline text-start">
                      <input class="form-check-input" checked name="mycategory" type="checkbox">
                      <span class="form-check-label"> XL </span>
                    </label>
                  </div> <!-- col.// -->
                </div> <!-- row.// -->
                <hr class="mb-4 mt-2">
                <div class="row">
                  <div class="col-md-4">
                    <h6>2. Pricing</h6>
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-3">
                        <div class="mb-4" style="max-width:250px;">
                          <label class="form-label ">Sales Price</label>
                          <input type="text" placeholder="00.0" class="form-control">
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="mb-4" style="max-width:250px;">
                          <label class="form-label ">Cost</label>
                          <input type="text" placeholder="00.0" class="form-control">
                        </div>
                      </div>
                      <div class="col-3 mt-4">
                        <select class="form-select">
                          <option>THB</option>
                          <option>USD</option>
                          <option>TWD</option>
                        </select>
                      </div>
                      <div class="col-3">
                        <div class="mb-4" style="max-width:250px;">
                          <label class="form-label ">Currency</label>
                          <input type="text" placeholder="00.0" class="form-control">
                        </div>
                      </div>
                    </div>
                    <label class="form-check form-check-inline text-start" style="width: 45%;">
                      <input class="form-check-input" checked name="mycategory" type="checkbox">
                      <span class="form-check-label"> Over Delivery </span>
                    </label>
                    <label class="form-check form-check-inline text-start" style="width: 45%;">
                      <input class="form-check-input" checked name="mycategory" type="checkbox">
                      <span class="form-check-label"> Pre-order </span>
                    </label>
                  </div>
                </div> <!-- col.// -->
                <hr class="mb-4 mt-2">
                <div class="row">
                  <div class="col-md-4">
                    <h6>3. Category</h6>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-4">
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" checked name="mycategory" type="radio">
                        <span class="form-check-label"> Clothes </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Electronics </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Sports </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Automobiles </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Home interior </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Smartphones </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Books </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Kids item </span>
                      </label>
                      <label class="mb-2 form-check form-check-inline text-start" style="width: 100%;">
                        <input class="form-check-input" name="mycategory" type="radio">
                        <span class="form-check-label"> Others </span>
                      </label>
                    </div>
                  </div> <!-- col.// -->
                </div> <!-- row.// -->
                <hr class="mb-4 mt-2">
                <div class="row">
                  <div class="col-md-4">
                    <h6>4. Media</h6>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-4 text-start">
                      <label class="form-label">Images</label>
                      <input class="form-control" type="file">
                    </div>
                  </div> <!-- col.// -->
                </div>
                <hr class="mb-4 mt-0">
                <div class="row">
                  <div class="col-md-4">
                    <h6>5. Stok</h6>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-2 text-start">
                      <input type="text" placeholder="Type here" class="form-control" value="100">
                    </div>
                  </div> <!-- col.// -->
                </div> <!-- row.// -->
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-8 ">
                    <div class="d-flex justify-content-end gap-2 flow ">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Save as draft</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Save and activate</button>
                    </div>
                  </div>
                </div> <!-- col.// -->
              </dsiv> <!-- .row end// -->
            </div> <!-- card end// -->
          </div>
        </section> <!-- content-main end// -->
