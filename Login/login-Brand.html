<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link href="css/bootstrap.css?v=1.1" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="fonts/material-icon/css/round.css" />

    <!-- custom style -->
    <link href="css/ui.css?v=1.1" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css?v=1.1" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* Center the content */
        .center-x {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style for the card */
    </style>
  </head>

  <body class="bg-light center-x">
    <section>
      <div class="text-center mb-3">
        <img class="img-fluid" src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png" alt>
      </div>
      <div class="card shadow mx-auto" style="width: 480px;">
        <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form>
            <div class="mb-3">
              <input class="form-control" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
              <input class="form-control" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
              <a href="#" class="float-end">Forgot password?</a>
              <label class="form-check">
                <input type="checkbox" class="form-check-input" checked>
                <span class="form-check-label">Remember</span>
              </label>
            </div>
            <div class="mb-4">
              <a href="../Band/Backoffice.html"><button type="button" class="btn btn-primary w-100"> Login
                </button></a>
            </div>
          </form>
          <p class="text-center mb-4">Don't have an account? <a href="sign up.html">Sign up</a></p>
        </div>
      </div>
    </section>
    <!-- content-main end// -->
    <script>
        if (localStorage.getItem("darkmode")) {
            var body_el = document.body;
            body_el.classList.add('dark');
        }
    </script>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js?v=1.0"></script>
  </body>

</html>
