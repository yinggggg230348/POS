<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
            integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div>
            <header class="main-header navbar">
                <div class="col-brand ">
                    
                        <div class="row">
                            <a href="#">
                                <img
                                src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png "
                                height="46" class="logo"
                                alt="Ecommerce dashboard template"></a>
                        </div>
                    
                </div>
                <div class="col-nav">
                    <button class="btn btn-icon btn-mobile me-auto"
                        data-trigger="#offcanvas_aside"> <i
                            class="md-28 material-icons md-menu"></i>
                    </button>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link text-dark"
                                style="color: #616A6B ;" aria-current="page"
                                href="#">
                                <i class="bi bi-bell"></i> Notifications
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="#"><i
                                    class="bi bi-question-circle"></i>
                                Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-semibold" href="#"><i
                                    class="bi bi-globe"></i>
                                Language</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
        <!-- Navbar -->
        <div class="container">
            <main>
                <div class="row mt-4">
                    <div class="col-8 "></div>
                    <div class="col-4 ">
                        <div class="flex justify-end mb-1 text-end">
                            <img id="product-cover"
                                src="https://media.istockphoto.com/id/1472933890/vector/no-image-vector-symbol-missing-available-icon-no-gallery-for-this-moment-placeholder.jpg?s=612x612&w=0&k=20&c=Rdn-lecwAj8ciQEccm0Ep2RX50FCuUJOaEM8qQjiLL0="
                                class="img-thumbnail" style="cursor: pointer;"
                                width="150" height="150">
                            <input id="productImage" type="file" class="d-none"
                                onchange="imagePreview(event)">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-4 ">
                        <h6>1. General info</h6>
                    </div>
                    <div class="col-8 ">
                        <div class="row ">
                            <div class="col-12">
                                <div class="mb-4">
                                    <label class="form-label">Product title</label>
                                    <input type="text" placeholder="Type here"
                                        class="form-control">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Description</label>
                                    <textarea placeholder="Type here"
                                        class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-4 ">
                        <div class="col-md-4">
                            <h6>2. Pricing</h6>
                        </div>
                    </div>
                    <div class="col-8 ">
                        <div class="mb-4" style="max-width:250px;">
                            <label class="form-label">Cost in USD</label>
                            <input type="text" placeholder="00.0"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-4 ">
                        <div class="col-md-4">
                            <h6>3. Category</h6>
                        </div>
                    </div>
                    <div class="col-8 ">
                        <div class="mb-4">
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" checked="" name="mycategory" type="radio">
                                <span class="form-check-label">  Clothes </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Electronics </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Sports </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Automobiles </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Home interior </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Smartphones </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Books </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Kids item </span>
                            </label>
                            <label class="mb-2 form-check form-check-inline" style="width: 45%;">
                                <input class="form-check-input" name="mycategory" type="radio">
                                <span class="form-check-label">  Others </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-4 "></div>
                    <div class="col-8 ">
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-light">Save as draft</button>
                            <button type="button" class="btn btn-primary">Save and activate </button>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
    </body>

    <script>
    document.querySelector('#product-cover').addEventListener('click', () => {
        document.querySelector('#productImage').click()
    })

    function imagePreview(event) {
        const image = event.target.files[0];
        if (image) {
            const reader = new FileReader();
            reader.onloadend = () => {
                if (reader.result) {
                    const imageDataURL = reader.result;
                    document.querySelector('#product-cover').setAttribute('src', imageDataURL);
                }
            }
            reader.readAsDataURL(image);
        }
    }
</script>

</html>
