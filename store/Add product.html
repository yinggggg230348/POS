<body>
    <div>
        <header class="main-header navbar">
            <div class="col-brand ">
                <a href="pos.html" class="brand-wrap">
                    <div class="row">
                        <img src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png "

                <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"> <i
                        class="md-28 material-icons md-menu"></i>

                <ul class="nav justify-content-end">

        </header>
    </div>
    <br>
    <div>
        <p>Product Name</p>
    </div>
    <div class="flex justify-end mb-1">
        <img id="product-cover"
            src="https://media.istockphoto.com/id/1472933890/vector/no-image-vector-symbol-missing-available-icon-no-gallery-for-this-moment-placeholder.jpg?s=612x612&w=0&k=20&c=Rdn-lecwAj8ciQEccm0Ep2RX50FCuUJOaEM8qQjiLL0="
            class="img-thumbnail" style="cursor: pointer;" width="150" height="150">
        <input id="productImage" type="file" class="d-none" onchange="imagePreview(event)">
    </div>
</body>

<script>
    document.querySelector('#product-cover').addEventListener('click', () => {
        document.querySelector('#productImage').click()
    })

    function imagePreview(event) {
        const image = event.target.files[0];
        if (image) {
            const reader = new FileReader();
            reader.onloadend = () => {
                if (reader.result) {
                    const imageDataURL = reader.result;
                    document.querySelector('#product-cover').setAttribute('src', imageDataURL);
                }
            }
            reader.readAsDataURL(image);
        }
    }
</script>
