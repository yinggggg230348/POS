<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <body class="bg-light">
        <div style="background-color: #bbdefa;" class="shadow">
            <div style="display:flex; justify-content: space-between;">
                <div class="col-sm-12 col-md-1 pb-4 m-2">
                    <a href="pos.html"><img class="img-fluid"
                            src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png"
                            alt></a>
                </div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <div class="nav-link text-dark"
                            style="color: #0a0b0b ;" aria-current="page">

                            <div class="btn-group">
                                <div type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                                    <li><a class="dropdown-item" href="report.html">Report</a></li>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-body">
            <section class="content-main" style="max-width:920px">
                <h2 class="content-title">Product</h2>
                <div class="card  ">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>1. General info</h6>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-2 text-start">
                                    <label class="form-label ">Product title</label>
                                    <input type="text" placeholder="Type here" class="form-control" value="T-shirt">
                                </div>
                                <div class="mb-4 text-start">
                                    <label class="form-label">Description</label>
                                    <textarea placeholder="Type here" class="form-control" rows="4">T-shirt for men</textarea>
                                </div>
                                <p class="text-start ">Size</p>
                                <label class="form-check form-check-inline text-start">
                                    <input class="form-check-input" checked name="mycategory" type="checkbox">
                                    <span class="form-check-label"> S </span>
                                </label> <label class="form-check form-check-inline text-start">
                                    <input class="form-check-input" checked name="mycategory" type="checkbox">
                                    <span class="form-check-label"> M </span>
                                </label> <label class="form-check form-check-inline text-start">
                                    <input class="form-check-input" checked name="mycategory" type="checkbox">
                                    <span class="form-check-label"> L </span>
                                </label> <label class="form-check form-check-inline text-start">
                                    <input class="form-check-input" checked name="mycategory" type="checkbox">
                                    <span class="form-check-label"> XL </span>
                                </label>
                            </div> <!-- col.// -->
                        </div> <!-- row.// -->
                        <hr class="mb-4 mt-2">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>2. Pricing</h6>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="mb-4" style="max-width:250px;">
                                            <label class="form-label ">Sales Price</label>
                                            <input type="text" placeholder="00.0" class="form-control" value="$34.50">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="mb-4" style="max-width:250px;">
                                            <label class="form-label ">Cost</label>
                                            <input type="text" placeholder="00.0" class="form-control" value="$20.00">
                                        </div>
                                    </div>
                                        <div class="col-3 mt-4">
                                            <select class="form-select">
                                                <option>THB</option>
                                                <option>USD</option>
                                                <option>TWD</option>
                                            </select>
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-4" style="max-width:250px;">
                                                <label class="form-label ">Currency</label>
                                                <input type="text" placeholder="00.0" class="form-control" value="à¸¿34.00">
                                            </div>
                                        </div>
                                    </div>
                                    <label class="form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" checked name="mycategory" type="checkbox">
                                        <span class="form-check-label"> Over Delivery </span>
                                    </label>
                                    <label class="form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" checked name="mycategory" type="checkbox">
                                        <span class="form-check-label"> Pre-order </span>
                                    </label>
                                </div>
                            </div> <!-- col.// -->
                        <hr class="mb-4 mt-2">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>3. Category</h6>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" checked name="mycategory" type="radio">
                                        <span class="form-check-label"> Clothes </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Electronics </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Sports </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Automobiles </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Home interior </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Smartphones </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Books </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 45%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Kids item </span>
                                    </label>
                                    <label class="mb-2 form-check form-check-inline text-start" style="width: 100%;">
                                        <input class="form-check-input" name="mycategory" type="radio">
                                        <span class="form-check-label"> Others </span>
                                    </label>
                                </div>
                            </div> <!-- col.// -->
                        </div> <!-- row.// -->
                        <hr class="mb-4 mt-2">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>4. Media</h6>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-4 text-start">
                                    <label class="form-label">Images</label>
                                    <div>
                                        <img src="images/items/1.jpg" class="img-sm img-thumbnail" alt="Item">
                                        <div class="dropdown float-end">
                                            <a href="#" data-bs-toggle="dropdown" class="btn btn-light"> <i class="material-icons md-more_horiz"></i> </a>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">Edit</a>
                                            </div>
                                        </div> <!-- dropdown // -->
                                    </div>
                                </div>
                            </div> <!-- col.// -->
                        </div> <!-- .row end// -->
                        <hr class="mb-4 mt-0">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>5. Stok</h6>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-2 text-start">
                                    <input type="text" placeholder="Type here" class="form-control" value="100">
                                </div>
                            </div> <!-- col.// -->
                        </div> <!-- row.// -->
                    </div>
                </div> <!-- card end// -->
            </section> <!-- content-main end// -->
        </div>
    </body>
