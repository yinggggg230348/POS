<html>

                                                        <div class="info-wrap">
                                                            <p class="title">Dress</p>
                                                        </div>

                                                <td> $118</td>
                                                <td><i class="bi bi-dash"></i> 1
                                                    <i class="bi bi-plus"></i><i
                                                        class="bi bi-trash-fill float-end "></i></td>

                                                                height="50"

                                                                alt="Item">

                                                        <div class="info-wrap">
                                                            <p class="title">Olivia Rubin</p></div>
