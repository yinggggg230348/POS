<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        body {
            margin: 0;
            /* เอา margin ออก */
            padding: 0;
            /* เอา padding ออก */
            background-image: url("../assets/food/bg.jpg");
            background-size: cover;
            /* ขนาดรูปภาพจะถูกปรับให้เต็มหน้าเว็บ */
            background-repeat: no-repeat;
            /* ไม่ต้องทำซ้ำภาพ */
            background-attachment: fixed;
        }

        .bg-backdrop {
            background-color: rgba(27, 79, 114, 0.25);
            height: calc(70vh - 92px);
        }
    </style>
</head>

<body class="bg-light">

    <div style="display:flex; justify-content: space-between;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 ">
                    <img class="img-fluid m-2"
                        src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png" alt>
                    <i class="bi bi-gear float-end m-3 fs-1"></i>
                </div>
                <!-- <div class="col-sm-2 col-md-4 col-xs-3">
               
               </div>  -->
            </div>
            <fieldset>
                <div class="container">
                    <div class="bg-backdrop">
                        <h2 class="m-2 text-light">HELLO</h2>
                        <div class="bg-light m-5 p-5 h-120 ">
                            <div class="row">
                                <div class="col-2">
                                    <img src="./assets/food/1-removebg-preview.png" width="70px" alt="">
                                </div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-secondary">FOOD RECEIPT RECORD</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <img src="./assets/food/2-removebg-preview.png" alt="" width="70px">
                                </div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-secondary">TEMPERATURE RECORD</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <img src="./assets/food/3-removebg-preview.png" width="70px" alt="">
                                </div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-secondary">CALIBRATION RECORD</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <img src="./assets/food/4-removebg-preview.png" width="70px" alt="">
                                </div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-secondary">CLEANING SCHEDULE RECORD
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <img src="./assets/food/5-removebg-preview.png" width="70px" alt="">
                                </div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-secondary">AUDIT SUPPLIER'S RECORD</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <img src="./assets/food/6-removebg-preview.png" width="70px" alt="">
                                </div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-secondary">KITCHEN AUDIT CHECKLIS></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

</body>
<footer class="text-muted py-5 bg-white">
    <div class="container p-3">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <i class="bi bi-person-circle fs-1"></i>
                </div>
                <div class="col">
                    <i class="bi bi-house-door fs-1"></i>
                </div>
                <div class="col">
                    <i class="bi bi-columns-gap fs-1"></i>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
