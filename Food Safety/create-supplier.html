<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        body {
            margin: 0;
            /* เอา margin ออก */
            padding: 0;
            /* เอา padding ออก */
            background-image: url("../assets/food/bg.jpg");
            background-size: cover;
            /* ขนาดรูปภาพจะถูกปรับให้เต็มหน้าเว็บ */
            background-repeat: no-repeat;
            /* ไม่ต้องทำซ้ำภาพ */
            background-attachment: fixed;
        }

        .bg-backdrop {
            background-color: rgba(27, 79, 114, 0.25);
            height: calc(h-auto 100px);
        }

        .bg-light {
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-light">

    <div style="display:flex; justify-content: space-between;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 ">
                    <img class="img-fluid m-2" src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png" alt>
                    <i class="bi bi-gear float-end m-3 fs-1"></i>
                </div>
                <!-- <div class="col-sm-2 col-md-4 col-xs-3">
               
               </div>  -->
            </div>
        </div>
    </div>
    <fieldset>
        <div class="container">
            <div class="bg-backdrop">
                <div class="mt-3 m-4" style="display:flex; justify-content: baseline;">
                    <i class="bi bi-person-plus fs-1"></i>
                    <h2 class="m-3 text-light">Create Supplier</h2>
                </div>
                <div class="bg-light  m-4 p-4 h-75 mt-2 ">
                    <div class="mt-4 " style="display:flex; justify-content: baseline;">
                        <p class="fw-bold">Supplier Code :</p>
                        <input class="form-control " type="text" placeholder="">
                    </div>
                    <div class="mt-4 " style="display:flex; justify-content: baseline;">
                        <p class="fw-bold">Supplier Name :</p>
                        <input class="form-control " type="text" placeholder="">
                    </div>
                    <div class="mt-4 " style="display:flex; justify-content: baseline;">
                        <p class="fw-bold">Tax Id :</p>
                        <input class="form-control " type="text" placeholder="">
                    </div>
                    <div class="container text-center mt-5 m-1 p-1">
                        <div class="row">
                            <div class="col ">
                                Vendor Type :
                            </div>
                            <div class="col">
                                <div class="col col-check flex-grow-0 text-center mt-1 m-1 p-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <p> Personal</p>
                                    </div>
                                </div>
                                <div class="col ">
                                    <div class="col col-check flex-grow-0 text-center mt-1 m-1 p-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="">
                                            <p>Company</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="form-control mt-3" type="file">
                    <br>
                    <a href="create-site.html"><button type="button" class="btn btn-primary float-end">Create Site ></button></a>

                </div>

            </div>
    </fieldset>
    <footer class="text-muted py-6 bg-white">
        <div class="container p-3">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <i class="bi bi-person-circle fs-1"></i>
                    </div>
                    <div class="col">
                        <i class="bi bi-house-door fs-1"></i>
                    </div>
                    <div class="col">
                        <i class="bi bi-columns-gap fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
