<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        body {
            margin: 0;
            /* เอา margin ออก */
            padding: 0;
            /* เอา padding ออก */
            background-image: url("../assets/food/bg.jpg");
            background-size: cover;
            /* ขนาดรูปภาพจะถูกปรับให้เต็มหน้าเว็บ */
            background-repeat: no-repeat;
            /* ไม่ต้องทำซ้ำภาพ */
            background-attachment: fixed;
        }

        .bg-backdrop {
            background-color: rgba(27, 79, 114, 0.25);
            height: calc(h-auto - 100px);
        }

        .bg-light {
            border-radius: 15px;
        }

        .colored-hr {
            border: 1px solid #000;
            /* กำหนดขอบเป็นเส้นทึบ 1 พิกเซล สีดำ (#000) */
            background-color: #000;
            /* กำหนดสีพื้นหลังเป็นสีดำ (#000) */
            height: 2px;
            /* กำหนดความสูงของ HR */
        }
    </style>
</head>

<body class="bg-light">
    <div style="display:flex; justify-content: space-between;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 ">
                    <img class="img-fluid m-2"
                        src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png" alt>
                    <i class="bi bi-gear float-end m-3 fs-2"></i>
                </div>
                <!-- <div class="col-sm-2 col-md-4 col-xs-3">
               
               </div>  -->
            </div>
            <fieldset>
                <div class="container">
                    <div class="bg-backdrop py-5">
                        <div class="mt-2 m-4" style="display:flex; ">
                            <img class="mt-4" src="assets/food/Home.png" width="100px" height="100px" alt="">
                            <h1 class="mt-4 m-3 text-light">Ambient Storage Temperature & Relative Humidity</h1>
                        </div>
                        <div class="bg-light m-4 p-4 h-auto mt-2">
                            <div class="row">
                                <div class="col-6 fw-bold">
                                    <p>Date: 12 June 2023</p>
                                </div>
                                <div class="col-6 text-end fw-bold">
                                    <p>Time: 12.00 PM</p>
                                </div>
                                <hr>
                            </div>
                            <div class="fw-bold mt-3">
                                <h5>Location : </h5>
                            </div>
                            <select class="form-select" aria-label="Default select example">
                                <option disabled selected>-- Select --</option>
                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                            </select>
                            <div>
                                <h5 class="mt-5">Temperature ≤ 21 °C :</h5>
                                <h5 class="mt-3"> 24°C </h5>
                                <h5 class="mt-3">Relative Humidity < 65% :</h5>
                                <h5 class="mt-3">60%</h5>
                            </div>
                            <div style="padding-top: 175px;">
                                <label class="form-label fw-bold h4">Comments/Corrective Actions :</label>
                                <textarea name="" id="" cols="30" rows="10" class="form-control"
                                    placeholder="Details"></textarea>
                                <div class="d-flex align-items-end justify-content-end">
                                    <button type="button" class="btn btn-primary mt-2">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="text-muted py-6 bg-white">
                        <div class="container p-4">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        <i class="bi bi-person-circle fs-1 "></i>
                                    </div>
                                    <div class="col">
                                        <i class="bi bi-house-door fs-1"></i>
                                    </div>
                                    <div class="col">
                                        <i class="bi bi-columns-gap fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </fieldset>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

</html>
