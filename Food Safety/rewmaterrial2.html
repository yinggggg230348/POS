<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rew materrial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        body {
            margin: 0;
            /* เอา margin ออก */
            padding: 0;
            /* เอา padding ออก */
            background-image: url("../assets/food/bg.jpg");
            background-size: cover;
            /* ขนาดรูปภาพจะถูกปรับให้เต็มหน้าเว็บ */
            background-repeat: no-repeat;
            /* ไม่ต้องทำซ้ำภาพ */
            background-attachment: fixed;
        }

        .bg-backdrop {
            background-color: rgba(27, 79, 114, 0.25);
            height: calc(h-auto 100px);
        }

        .bg-light {
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-light">

    <div style="display:flex; justify-content: space-between;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 ">
                    <img class="img-fluid m-2" src="https://laconic.co.th/wp-content/uploads/2017/04/cropped-logo-e1624865695804.png" alt>
                    <i class="bi bi-gear float-end m-3 fs-1"></i>
                </div>
                <!-- <div class="col-sm-2 col-md-4 col-xs-3">
               
               </div>  -->
            </div>
        </div>
    </div>
    <fieldset>
        <div class="container">
            <div class="bg-backdrop">
                <div class="mt-3 m-4" style="display:flex; justify-content: baseline;">
                    <i class="bi bi-search"></i>
                    <h2 class="m-3 text-light">Rew materrial</h2>

                </div>
                <div class="bg-light  m-4 p-4 h-auto mt-2 ">
                    <div class="row mt-2">
                        <label class="col-md-2 col-sm-2 ">
                            <button type="button" class="btn btn-success">New</button>
                        </label>
                    </div>
                </div>
                <div class="card text-center" >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="row border">
                                    <div class="col-6 border">
                                        <img src="assets/food/3.png" alt="">
                                        <p class="m-3 fw-bold">Raw MaterialTemperature Measurement</p>
                                    </div>
                                    <div class="col-6 border">
                                        <img class="mt-4" src="assets/food/Home.png" alt="">
                                        <p class="m-3 mt-4 fw-bold">Ambient Storage Temperature & Relative
                                            Humidity</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="row border">
                                    <div class="col-6 border">
                                        <img class="mt-3" src="assets/food/7.png" alt="">
                                        <p class="mt-3 fw-bold">Cooking / Reheating Temperature Record</p>
                                    </div>
                                    <div class="col-6 border">
                                        <img src="assets/food/8.png" alt="">
                                        <p class="fw-bold">Cooking Temperature Record (LOG FOR BURGER)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="row border">
                                    <div class="col-6 border">
                                        <img class="mt-2 " src="assets/food/10.png" alt="">
                                        <p class="m-3 fw-bold">Cooling of Food Record</p>
                                    </div>
                                    <div class="col-6 border">
                                        <img class="mt-2" src="assets/food/11.png" alt="">
                                        <p class="mt-3 fw-bold">Defrosting Record</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </fieldset>
</body>

</html>
